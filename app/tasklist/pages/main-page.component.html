<div class="d-flex justify-content-center align-items-center bg-dark text-warning" style="width: 100%;">
  <h1>Lista de Tareas</h1>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">  <task-show [taskList]="tasklistService.getTasks()"
                (onDelete)="tasklistService.onDeleteTaskById($event)"
      ></task-show>
    </div>
    <div class="col-md-6">  <task-add (onNewTask)="tasklistService.onNewTask($event)"></task-add>
    </div>
  </div>
</div>
